server.port=9307
spring.application.name=nacos-config
spring.cloud.nacos.config.server-addr=192.168.0.112:8848

#使用DataID与profiles实现多环境管理
#spring.profiles.active=dev
#spring.profiles.active=test

#使用Group来做集合管理
#spring.cloud.nacos.config.group=DEV_GROUP
#spring.cloud.nacos.config.group=TEST_GROUP

#namespace的配置不是使用名称，而是使用Namespace的ID
#spring.cloud.nacos.config.namespace=1e653ba4-eafb-46ef-9eff-33d30887dd9c
#spring.cloud.nacos.config.namespace=243e8fa3-926a-4b92-a4ae-939f4c8422de

#当我们加载多个配置存在相同的key时，后面加载的配置会覆盖之前加载的配置
spring.cloud.nacos.config.shared-dataids=nacos-config2.properties,nacos-config3.properties
spring.cloud.nacos.config.refreshable-dataids=nacos-config2.properties,nacos-config3.properties
